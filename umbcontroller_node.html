<script type="text/javascript">
    RED.nodes.registerType('umbcontroller',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            dev_address: {value:"7001", required:true},
            com_intf: {value:"0", required:true},
            ip_address: {value:"192.168.0.10", required:true},
            ip_port: {value:"9750", required:true},
            sp_tty: {value:"", required:false},
            channels: {value:"", type:"umbchannels"},
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return "UMB Controller";
        },
        oneditprepare: function () {
            var node = this;
            var sp_list = $("#node-config-input-ps_tty");
            $.getJSON('ttys', function(ttylist) {
                console.log(ttylist);
                $.each(ttylist, function(i, cur_tty) {
                    sp_list.append($('<option>', {
                        value: cur_tty,
                        text: cur_tty,
                    }));
                });
                console.log("selected tty:" + node.sp_tty);
                sp_list.val(node.sp_tty).change();
            });

            $("#node-input-com_intf").typedInput({
                types: [
                    {
                        value: "com_intf",
                        options: [
                            { value: "0", label: "Serial"},
                            { value: "1", label: "IP"},
                        ]
                    }
                ]
            })
        },
        oneditsave: function() {
            var node = this;
            node.sp_tty = $("#node-config-input-ps_tty").val();
        },
    });
</script>
